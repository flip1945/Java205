<script>
    // 배열 : 여러개의 변수를 하나의 묶음으로 관리
    // 배열의 생성 : []
    // 배열의 요소는 타입으로 제한을 두지 않는다.

    var arr1 = [11,22,33,44,55];

    console.log(typeof arr1);
    console.log('arr1 :', arr1);

    // 요소는 어떠한 타입이 와도 된다.
    var arr2 = [100, 'String', function () {}, {}, [1, 2]];
    console.log('arr2 :', arr2);

    // for 반복문을 이용한 요소 출력
    for (var i = 0; i < arr1.length; i++) {
        console.log(i, arr1[i]);
    }

    // for in 반복문을 통해서 배열의 요소를 일괄 출력
    for (var e in arr2) {
        console.log(arr2[e]);
    }

    // for of 반복문을 통해서 배열의 요소를 일괄 출력
    for (var e of arr2) {
        console.log(e);
    }
</script>
