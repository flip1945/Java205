<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JQuery2</title>

    <style>
        #menu {
            list-style: none;
            overflow: hidden;
        }

        .float_left {
            float: left;
        }

        h1 {
            color: aqua;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            // 버튼1 캐스팅 -> 이벤트 연결
            $('#btn01').click(() => {
                $('#menu > li').addClass('float_left');
            });

            // 버튼2 캐스팅 -> 이벤트 연결
            $('#btn02').click(() => {
                $('#menu > li').removeClass('float_left');
            });

            // 속성의 값을 반환
            var srcPath = $('.img').attr('src');
            console.log('이미지 경로', srcPath);

            // 속성의 값을 정의
            // $('.img').attr('width', 200);

            // 다수의 속성의 값을 정의
            // $('.img').attr('width', function(index) {
            //     return (index + 1) * 100;
            // })

            $('.img').attr({
                width: index => (index + 1) * 100,
                height: 100
            });

            $('.img').removeAttr('height');

            // 태그의 css 속성값 확인
            var color = $('h1.title').css('color');
            console.log(color);

            // css 적용
            //$('h1').css('background', 'red');
            var colors = ['black', 'red', 'blue'];
            // $('h1').css('background-color', i => colors[i]);
            $('h1').css({
                color: 'white',
                backgroundColor: i => colors[i]
            })

            var str = $('h1').html();
            console.log(str);
            console.log($('#menu').html());
            console.log($('#menu').text());

            $('div').html(function(i, html) {
                console.log(i, html);
                $(this).html('<h1>' + html + i + '!!!! </h1>');
            });

            $('#btn03').click(() => {
                $('#menu').remove();
            });

            $('#btn04').click(() => {
                $('#menu').empty();
            });
        });
    </script>
</head>
<body>

    <div>DIV - 0</div>
    <div>DIV - 0</div>
    <div>DIV - 0</div>

    <h1 class="title">header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>

    <img class="img" src="../mini.jpg" alt="미니언즈!">
    <img class="img" src="../mini.jpg" alt="미니언즈!">
    <img class="img" src="../mini.jpg" alt="미니언즈!">

    <ul id="menu">
        <li>menu - 1</li>
        <li>menu - 2</li>
        <li>menu - 3</li>
        <li>menu - 4</li>
        <li>menu - 5</li>
    </ul>

    <button id="btn01">변경</button>
    <button id="btn02">초기화</button>
    <button id="btn03">메뉴 삭제</button>
    <button id="btn04">내용 삭제</button>
</body>
</html>
